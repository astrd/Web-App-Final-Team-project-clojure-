<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Login Form</title>
</head>

<body data-spy="scroll" data-target="#menu">

    <!--  Content  -->

    <div class=" col-xs-1 pl-md-2 " align="center" >
        <div class="cover">
            <form action="#">
                <div class="pl-sm-5  p-2 input  ">
                    <input type="text" class="form-control form-rounded " name="" placeholder="Username">
                </div>
                <div class="pl-sm-5 p-2 input ">
                    <input type="password" class="form-control mx-auto rounded mb-9" name="" placeholder="Password">
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <input class="p-2 border border-primary rounded" type="submit" name="" value="Login">
            </form>
            <a href="#">Forget Password</a>
        </div>
    </div>


</body>

</html>
