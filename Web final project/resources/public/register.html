<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-spy="scroll" data-target="#menu">
<!-- main -->
<div  >
    <h1  align="center"> Register </h1>
    <div class=" col-xs-1 pl-md-2 " align="center">
        <div class="cover">
            <form action="#" method="post">
                <div class="pl-sm-5  p-2 input  ">
                    <input class="form-control form-rounded" type="text" name="Username" placeholder="Username" required="">
                </div>
                <div class="pl-sm-5  p-2 input  ">
                    <input class="form-control form-rounded" type="email" name="email" placeholder="Email" required="">
                </div>
                <div class="pl-sm-5  p-2 input  ">
                    <input class="form-control form-rounded" type="password" name="password" placeholder="Password" required="">
                </div>
                <div class="pl-sm-5  p-2 input  ">
                    <input class="form-control form-rounded" type="password" name="password" placeholder="Confirm Password" required="">
                </div>
                <div class="pl-sm-5  p-2 input  ">
                <input type="checkbox" class="checkbox" required="">
                <span>I am a professor</span>
                </div>



                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"> </div>
                </div>
                <input class="p-2 border border-primary rounded" type="submit" value="Register">
            </form>

        </div>
    </div>

</div>
</body>
</html>
